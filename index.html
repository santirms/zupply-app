<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escáner de Paquetes</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.9/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #reader { width: 100%; max-width: 400px; margin: 1rem auto; display: none; }
    ul { list-style: none; padding: 0; }
    li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; }
    button { margin: 10px 5px 0 0; padding: 10px; }
    #status { margin-top: 1rem; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Escáner de Paquetes - Versión Inicial</h2>
  <button onclick="startScanner()">Iniciar Escáner</button>
  <button onclick="exportCSV()">Exportar CSV</button>

  <div id="reader"></div>
  <h3>Paquetes escaneados:</h3>
  <ul id="scanList"></ul>
  <div id="status"></div>

  <script>
    const scanList = document.getElementById('scanList');
    const scannedCodes = new Set();
    const statusText = document.getElementById('status');
    const readerElement = document.getElementById("reader");
    let html5QrCode = null;

    function onScanSuccess(decodedText) {
      if (!scannedCodes.has(decodedText)) {
        scannedCodes.add(decodedText);
        const li = document.createElement('li');
        li.textContent = decodedText;
        scanList.appendChild(li);
      }
    }

    function exportCSV() {
      const csvContent = Array.from(scannedCodes).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "paquetes.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function startScanner() {
      readerElement.style.display = "block";
      statusText.textContent = "";

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      } else {
        html5QrCode.stop().catch(() => {}).then(() => {
          html5QrCode.clear().then(() => {
            initCamera();
          });
        });
        return;
      }

      initCamera();
    }

    function initCamera() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          ).catch(err => {
            statusText.textContent = "Error al iniciar la cámara: " + err;
          });
        } else {
          statusText.textContent = "No se encontró ninguna cámara.";
        }
      }).catch(err => {
        statusText.textContent = "Error al acceder a la cámara: " + err;
      });
    }
  </script>
</body>
</html>
