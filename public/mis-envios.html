  function escapeHtml(value) {
    if (value == null) return '';
    return String(value)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');
  }

  function formatEstado(estado) {
    if (!estado) return 'pendiente';
    return estado.replace(/_/g, ' ');
  }

  function formatFecha(value) {
    if (!value) return '';
    const date = new Date(value);
    if (Number.isNaN(date.getTime())) return '';
    return new Intl.DateTimeFormat('es-AR', {
      day: '2-digit',
      month: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    }).format(date);
  }

  function obtenerIdVenta(envio) {

  /**
   * Genera URL de Google Maps para navegaci√≥n
   * Prioridad: destino.loc (GeoJSON) > latitud/longitud > direcci√≥n como texto
   */
  function getUrlComoLlegar(envio) {
    // Prioridad 1: Coordenadas en destino.loc (GeoJSON)
    if (envio.destino?.loc?.coordinates) {
      const [lng, lat] = envio.destino.loc.coordinates;
      return `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
    }

    // Prioridad 2: Coordenadas sueltas
    if (envio.latitud && envio.longitud) {
      return `https://www.google.com/maps/dir/?api=1&destination=${envio.latitud},${envio.longitud}`;
    }

    // Prioridad 3: Fallback con direcci√≥n como texto
    const direccion = `${envio.direccion}, ${envio.partido}, Buenos Aires, Argentina`;
    return `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(direccion)}`;
  }

  /**

  async function marcarEstado(envioId, estado, idVenta) {
    if (!ESTADOS.includes(estado)) return;

    const mensaje = mensajesEstado[estado] || '¬øConfirmar acci√≥n?';
    const confirmar = confirm(`ID: ${idVenta}\n\n${mensaje}`);
    if (!confirmar) return;

    const notasIngresadas = prompt('Notas adicionales (opcional):');
    const notas = notasIngresadas != null && notasIngresadas.trim() !== ''
      ? notasIngresadas.trim()
      : undefined;

    try {
      const response = await fetch(`/api/mis-envios/${encodeURIComponent(envioId)}/marcar-estado`, {
        method: 'PATCH',
        credentials: 'same-origin',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ estado, notas })
      });

      const resultado = await response.json().catch(() => null);

      if (!response.ok) {
        const mensajeError = resultado?.error || 'Error actualizando estado';
        throw new Error(mensajeError);
      }

      alert(`‚úÖ ${(resultado?.mensaje) || 'Estado actualizado correctamente'}`);
      cargarEnvios();
    } catch (error) {
      console.error('Error al marcar estado:', error);
      alert('‚ùå Error: ' + (error.message || 'No se pudo actualizar el estado'));
    }
  }

  /**

  function enviarWhatsApp(telefono) {
    if (!telefono) {

    }

    // Limpiar tel√©fono (quitar espacios, guiones, par√©ntesis, etc)
