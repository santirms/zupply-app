<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zupply | Zonas y Listas de Precios</title>

  <!-- Tailwind: dark por clase -->
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: "class" };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tema inicial: por defecto ‚Äúsystem‚Äù -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('zpl_theme'); // 'light'|'dark'|'system'
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark = (saved === 'dark') || (!saved || saved === 'system') && prefersDark;
        document.documentElement.classList.toggle('dark', wantDark);
        if (!saved) localStorage.setItem('zpl_theme','system');
      } catch {}
    })();
  </script>

  <style>
    :root{
      --z-primary:#F59E0B;      /* √°mbar suave */
      --z-primary-dark:#D97706; /* hover */
      --z-primary-fg:#111827;   /* texto sobre √°mbar */
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-[#0A1324] dark:text-slate-100 font-sans min-h-screen">
  <div class="max-w-7xl mx-auto px-4 py-4 md:py-6">

    <!-- TOPBAR (sticky, siempre visible) -->
    <header class="sticky top-0 z-40 mb-4">
      <div class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white/80 dark:bg-[#0B1020]/70 backdrop-blur px-4 py-3 flex items-center gap-3">
        <!-- Home / Logo -->
        <a href="#" id="logoLink" class="flex items-center gap-3" title="Inicio">
          <img src="/assets/icon-zupply.svg" alt="Z" class="h-8 w-8 sm:hidden">
          <img src="/assets/logo-zupply.svg" alt="Zupply" class="h-6 hidden sm:block">
        </a>

        <div class="ml-2 h-6 w-px bg-slate-300/70 dark:bg-white/10"></div>
        <span class="text-sm opacity-80">Zonas y Listas de Precios</span>

        <!-- Usuario + Tema -->
        <div class="ml-auto flex items-center gap-2">
          <div class="relative" id="userMenuWrap">
            <button id="userBtn"
              class="flex items-center gap-2 px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 dark:bg-white/10 dark:hover:bg-white/15">
              <span class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-slate-200/60 dark:bg-white/10">üë§</span>
              <span id="username" class="max-w-[160px] truncate">Usuario</span>
              <span class="opacity-70">‚ñæ</span>
            </button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-[#0B1020]/90 backdrop-blur p-1 shadow-lg">
              <a href="#" id="homeLink" class="block w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">üè† Volver al inicio</a>
              <div id="menuDivider" class="my-1 h-px bg-slate-200 dark:bg-white/10"></div>
              <button id="logoutBtn" class="w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">‚éã Cerrar sesi√≥n</button>
            </div>
          </div>

          <button id="themeBtn"
            class="px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 text-slate-700 dark:bg-white/10 dark:hover:bg-white/15 dark:text-slate-100">
            Tema: auto
          </button>
        </div>
      </div>
    </header>

    <!-- T√çTULO -->
    <h1 class="text-2xl md:text-3xl font-bold mb-4 text-center">üó∫Ô∏è Zonas y Listas de Precios</h1>

    <!-- TABS -->
    <div class="mb-6 flex flex-wrap gap-2 justify-center">
      <button onclick="mostrarTab('zonas', this)"
              class="tab-btn px-4 py-2 rounded-xl text-sm font-medium border border-amber-600 text-amber-700 bg-amber-50 dark:text-amber-300 dark:border-amber-500/50 dark:bg-amber-500/10">
        Zonas
      </button>
      <button onclick="mostrarTab('listas', this)"
              class="tab-btn px-4 py-2 rounded-xl text-sm font-medium border border-slate-300 text-slate-700 bg-white hover:bg-slate-50
                     dark:border-white/10 dark:text-slate-100 dark:bg-white/10 dark:hover:bg-white/15">
        Listas de Precios
      </button>
    </div>

    <!-- CONTENIDO -->
    <div class="grid gap-6">
      <!-- ZONAS -->
      <section id="tab-zonas" class="tab">
        <h2 class="text-xl font-semibold mb-2">Crear Zona</h2>
        <form id="formZona" class="bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 p-4 rounded-2xl shadow-sm mb-6">
          <input type="text" name="nombre" placeholder="Nombre de la zona"
                 class="w-full mb-3 p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent" required />
          <label class="block mb-1 font-medium">Seleccionar partidos:</label>
          <select multiple id="partidosSelect" name="partidos"
                  class="w-full p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent h-48 mb-4"></select>

          <button type="submit"
                  class="px-4 py-2 rounded-xl font-semibold shadow-sm bg-[var(--z-primary)] hover:bg-[var(--z-primary-dark)] text-[var(--z-primary-fg)]">
            Guardar Zona
          </button>
        </form>

        <div id="zonasLista" class="grid gap-2">
          <!-- render din√°mico -->
        </div>
      </section>

      <!-- LISTAS -->
      <section id="tab-listas" class="tab hidden">
        <h2 class="text-xl font-semibold mb-2">Crear Lista de Precios</h2>
        <form id="formLista" class="bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 p-4 rounded-2xl shadow-sm mb-6">
          <input type="text" name="nombre" placeholder="Nombre de la lista"
                 class="w-full mb-3 p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent" required />

          <div id="zonasPrecios" class="grid gap-2">
            <!-- inputs din√°micos (zona + precio) -->
          </div>

          <button type="submit"
                  class="mt-3 px-4 py-2 rounded-xl font-semibold shadow-sm bg-[var(--z-primary)] hover:bg-[var(--z-primary-dark)] text-[var(--z-primary-fg)]">
            Guardar Lista
          </button>
        </form>

        <div id="listasPrecios" class="grid gap-2">
          <!-- render din√°mico -->
        </div>
      </section>
    </div>
  </div>

  <!-- JS de la pantalla -->
  <script src="/js/zonas-listas.js" defer></script>
</body>
</html>
