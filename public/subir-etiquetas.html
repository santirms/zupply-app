
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Etiquetas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .drop-area {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      color: #888;
      margin-bottom: 20px;
    }

    .resumen-etiquetas {
      margin-top: 20px;
    }

    .tarjeta-etiqueta {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
    }

    .tarjeta-etiqueta p {
      margin: 4px 0;
    }

    .tarjeta-etiqueta hr {
      margin-top: 10px;
      border: none;
      border-top: 1px dashed #aaa;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Subir etiquetas PDF</h1>

  <div class="drop-area" id="drop-area">
    Arrastrá acá el archivo PDF de etiquetas o hacé clic para seleccionar
    <input type="file" id="fileElem" accept="application/pdf" style="display:none">
  </div>

  <div id="resumen-etiquetas" class="resumen-etiquetas"></div>

  <button id="confirmar-btn" style="display:none;">Confirmar subida de envíos</button>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const resumenContainer = document.getElementById('resumen-etiquetas');
    const confirmarBtn = document.getElementById('confirmar-btn');
    let datosEtiquetas = [];

    dropArea.addEventListener('click', () => fileElem.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('highlight');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('highlight');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      procesarArchivo(file);
    });

    fileElem.addEventListener('change', () => {
      if (fileElem.files.length > 0) {
        procesarArchivo(fileElem.files[0]);
      }
    });

    function procesarArchivo(file) {
      const formData = new FormData();
      formData.append('etiqueta', file);

      fetch('/leer-etiquetas', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        datosEtiquetas = data.etiquetas || [];
        mostrarResumen(datosEtiquetas);
        confirmarBtn.style.display = 'inline-block';
      })
      .catch(err => {
        console.error('Error al procesar el archivo:', err);
      });
    }

    function mostrarResumen(etiquetas) {
      resumenContainer.innerHTML = '<h2>Resumen de etiquetas detectadas:</h2>';

      etiquetas.forEach(etiqueta => {
        const tarjeta = document.createElement('div');
        tarjeta.className = 'tarjeta-etiqueta';
        tarjeta.innerHTML = `
          <p><strong>Tracking ID:</strong> ${etiqueta.tracking_id}</p>
          <p><strong>Sender ID:</strong> ${etiqueta.sender_id}</p>
          <p><strong>Fecha:</strong> ${etiqueta.fecha}</p>
          <p><strong>Código Postal:</strong> ${etiqueta.codigo_postal}</p>
          <p><strong>Partido:</strong> ${etiqueta.partido}</p>
          <p><strong>Localidad:</strong> ${etiqueta.localidad}</p>
          <p><strong>Dirección:</strong> ${etiqueta.direccion}</p>
          <p><strong>Referencia:</strong> ${etiqueta.referencia}</p>
          <p><strong>Destinatario:</strong> ${etiqueta.destinatario}</p>
          <hr>
        `;
        resumenContainer.appendChild(tarjeta);
      });
    }

    confirmarBtn.addEventListener('click', () => {
      fetch('/envios/cargar-masivo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ envios: datosEtiquetas })
      })
      .then(res => res.json())
      .then(data => {
        alert('Envíos cargados correctamente.');
        resumenContainer.innerHTML = '';
        confirmarBtn.style.display = 'none';
      })
      .catch(err => {
        console.error('Error al confirmar carga:', err);
        alert('Ocurrió un error al cargar los envíos.');
      });
    });
  </script>

</body>
</html>
