<!-- public/panel-usuarios.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Zupply | Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind (dark por clase) -->
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: "class" };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tema inicial: por defecto ‚Äúsystem‚Äù -->
  <script>
    (function(){
      try{
        const saved = localStorage.getItem('zpl_theme'); // 'light'|'dark'|'system'
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark = (saved === 'dark') || (!saved || saved === 'system') && prefersDark;
        document.documentElement.classList.toggle('dark', wantDark);
        if(!saved) localStorage.setItem('zpl_theme','system');
      }catch{}
    })();
  </script>

  <style>
    :root{
      --z-primary:#F59E0B;      /* √°mbar suave */
      --z-primary-dark:#D97706; /* hover */
      --z-primary-fg:#111827;   /* texto sobre √°mbar */
    }
    /* Select oscuro (Chrome) */
    .select-dark{ appearance:auto; }
    .dark .select-dark{ color-scheme: dark; }
    .dark .select-dark option{ background:#0B1020 !important; color:#e5e7eb !important; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-[#0A1324] dark:text-slate-100 font-sans min-h-screen">
  <div class="max-w-7xl mx-auto p-4 md:p-6">

    <!-- TOPBAR -->
    <header class="sticky top-0 z-40 mb-4">
      <div class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white/80 dark:bg-[#0B1020]/70 backdrop-blur px-4 py-3 flex items-center gap-3">
        <a href="/index.html" class="flex items-center gap-3" title="Inicio">
          <div class="h-8 w-8 grid place-items-center rounded" style="background:linear-gradient(135deg,#F6B64A,#F59E0B,#D97706)">
            <span class="text-white font-black">Z</span>
          </div>
          <img src="/assets/logo-zupply.svg" alt="Zupply" class="h-5 hidden sm:block" onerror="this.remove()">
          <span class="sm:hidden font-semibold tracking-wide text-amber-500">zupply</span>
        </a>

        <div class="ml-2 h-6 w-px bg-slate-300/70 dark:bg-white/10"></div>
        <span class="text-sm opacity-80">Usuarios</span>

        <div class="ml-auto flex items-center gap-2">
          <div class="relative" id="userMenuWrap">
            <button id="userBtn"
              class="flex items-center gap-2 px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 dark:bg-white/10 dark:hover:bg-white/15">
              <span class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-slate-200/60 dark:bg-white/10">üë§</span>
              <span id="username" class="max-w-[160px] truncate">Usuario</span>
              <span class="opacity-70">‚ñæ</span>
            </button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-[#0B1020]/90 backdrop-blur p-1 shadow-lg">
              <a href="/index.html" class="block w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">üè† Volver al inicio</a>
              <div class="my-1 h-px bg-slate-200 dark:bg-white/10"></div>
              <button id="logoutBtn" class="w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">‚éã Cerrar sesi√≥n</button>
            </div>
          </div>

          <button id="themeBtn"
            class="px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 text-slate-700 dark:bg-white/10 dark:hover:bg-white/15 dark:text-slate-100">
            Tema: auto
          </button>
        </div>
      </div>
    </header>

    <!-- CONTENIDO -->
    <section class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-white/5 p-4 md:p-6 shadow-sm">
      <div class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-bold">Usuarios</h1>
          <p class="text-sm opacity-70 mt-1">Gestion√° altas, ediciones, estados y eliminaciones desde un solo lugar.</p>
        </div>
        <button onclick="abrirModalCrear()"
          class="px-4 py-2 rounded-xl bg-amber-500 text-white hover:bg-amber-600 flex items-center gap-2">
          <span>+</span>
          <span>Nuevo Usuario</span>
        </button>
      </div>

      <div class="overflow-x-auto rounded-2xl border border-slate-200 dark:border-white/10">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-100/70 dark:bg-white/5 text-left">
            <tr>
              <th class="px-4 py-3 font-semibold">Usuario</th>
              <th class="px-4 py-3 font-semibold">Email</th>
              <th class="px-4 py-3 font-semibold">Rol</th>
              <th class="px-4 py-3 font-semibold text-center">Estado</th>
              <th class="px-4 py-3 font-semibold">Creado</th>
              <th class="px-4 py-3 font-semibold">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios" class="divide-y divide-slate-200 dark:divide-white/10"></tbody>
        </table>
      </div>
    </section>

    <footer class="py-6 text-center text-xs opacity-60">¬© <span id="anio"></span> Zupply</footer>
  </div>

  <!-- Modal Crear/Editar Usuario -->
  <div id="modalUsuario" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-[#0B1020] rounded-2xl w-11/12 md:w-1/2 lg:w-1/3 p-6 border border-slate-200 dark:border-white/10">
      <div class="flex items-center justify-between mb-4">
        <h2 id="modalUsuarioTitulo" class="text-xl font-semibold">Nuevo Usuario</h2>
        <button onclick="cerrarModalUsuario()" class="text-slate-500 hover:text-slate-700 dark:hover:text-slate-200">‚úï</button>
      </div>

      <form id="formUsuario" class="space-y-4">
        <input type="hidden" id="usuarioId" value="">

        <div>
          <label class="block text-sm font-medium mb-1">Usuario</label>
          <input type="text" id="inputUsername" required
            class="w-full px-3 py-2 rounded-xl border border-slate-300 dark:border-white/10 dark:bg-[#0B1020] dark:text-slate-100"
            placeholder="nombre_usuario">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="inputEmail" required
            class="w-full px-3 py-2 rounded-xl border border-slate-300 dark:border-white/10 dark:bg-[#0B1020] dark:text-slate-100"
            placeholder="usuario@ejemplo.com">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Contrase√±a <span id="passwordHint" class="text-xs opacity-70">(dejar vac√≠o para no cambiar)</span></label>
          <input type="password" id="inputPassword"
            class="w-full px-3 py-2 rounded-xl border border-slate-300 dark:border-white/10 dark:bg-[#0B1020] dark:text-slate-100"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Rol</label>
          <select id="inputRole" required
            class="w-full px-3 py-2 rounded-xl border border-slate-300 dark:border-white/10 dark:bg-[#0B1020] dark:text-slate-100">
            <option value="cliente">Cliente</option>
            <option value="chofer">Chofer</option>
            <option value="coordinador">Coordinador</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <div>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="inputActivo" checked class="rounded">
            <span class="text-sm">Usuario activo</span>
          </label>
        </div>

        <div class="flex gap-2 justify-end pt-4">
          <button type="button" onclick="cerrarModalUsuario()"
            class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50 dark:border-white/10 dark:hover:bg-white/10">
            Cancelar
          </button>
          <button type="submit"
            class="px-4 py-2 rounded-xl bg-amber-500 text-white hover:bg-amber-600">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Eliminar Usuario -->
  <div id="modalEliminar" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-[#0B1020] rounded-2xl w-11/12 md:w-1/3 p-6 border border-slate-200 dark:border-white/10">
      <h2 class="text-lg font-semibold mb-2">Eliminar Usuario</h2>
      <p class="text-sm opacity-80 mb-4">¬øEst√°s seguro de eliminar este usuario? Esta acci√≥n no se puede deshacer.</p>

      <div class="flex gap-2 justify-end">
        <button onclick="cerrarModalEliminar()"
          class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50 dark:border-white/10 dark:hover:bg-white/10">
          Cancelar
        </button>
        <button id="btnConfirmarEliminar"
          class="px-4 py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-700">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <script src="/js/panel-usuarios.js" defer></script>
</body>
</html>
