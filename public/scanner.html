<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zupply | Esc√°ner de Paquetes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind (dark por clase) -->
  <script>window.tailwind=window.tailwind||{};window.tailwind.config={darkMode:"class"};</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tema inicial: system por defecto -->
  <script>
    (function(){
      try{
        const saved=localStorage.getItem('zpl_theme');
        const prefersDark=matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark=(saved==='dark')||((!saved||saved==='system')&&prefersDark);
        document.documentElement.classList.toggle('dark',wantDark);
        if(!saved) localStorage.setItem('zpl_theme','system');
      }catch{}
    })();
  </script>

  <style>
    :root{ --z-primary:#F59E0B; --z-primary-dark:#D97706; --z-primary-fg:#111827; }
    /* Overlay + animaciones (mira y barrido) */
    #reader{position:relative}
    .scan-overlay{--qrbox-size:320px;position:absolute;inset:0;pointer-events:none;display:grid;place-items:center;z-index:50}
    .reticle{width:var(--qrbox-size);height:var(--qrbox-size);border:2px solid rgba(255,255,255,.7);border-radius:16px;box-shadow:0 0 0 100vmax rgba(0,0,0,.35);position:relative;overflow:hidden}
    .reticle:before,.reticle:after{content:"";position:absolute;inset:0;border-radius:16px;border:2px solid rgba(0,255,128,.25);
      clip-path:polygon(0 0,14% 0,14% 2px,2px 2px,2px 14%,0 14%,0 0,86% 0,100% 0,100% 14%,98% 14%,98% 2px,86% 2px,86% 0,100% 86%,100% 100%,86% 100%,86% 98%,98% 98%,98% 86%,100% 86%,0 86%,0 100%,14% 100%,14% 98%,2px 98%,2px 86%,0 86%)}
    .scanline{position:absolute;left:0;right:0;height:2px;top:0;background:linear-gradient(to right,transparent,rgba(0,255,128,.9),transparent);animation:scan 2.4s linear infinite}
    @keyframes scan{0%{transform:translateY(8px);opacity:.9}50%{transform:translateY(calc(var(--qrbox-size) - 10px));opacity:.6}100%{transform:translateY(8px);opacity:.9}}
    .hit-pulse{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none;z-index:60}
    .hit-pulse .ring{width:32px;height:32px;border:3px solid #22c55e;border-radius:999px;opacity:0;transform:scale(.2);animation:pulse .6s ease-out forwards;box-shadow:0 0 16px rgba(34,197,94,.6)}
    @keyframes pulse{to{opacity:0;transform:scale(8)}}
  </style>

  <!-- html5-qrcode con fallback -->
  <script>
    (function(){
      const urls=['/libs/html5-qrcode.min.js',
        'https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js',
        'https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js'];
      (function next(i){
        if(i>=urls.length) return console.warn('html5-qrcode NO disp.');
        const s=document.createElement('script'); s.src=urls[i]; s.defer=true; s.crossOrigin='anonymous';
        s.onload=()=>console.log('html5-qrcode OK ->',urls[i]);
        s.onerror=()=>{console.warn('fall√≥',urls[i]);next(i+1);};
        document.head.appendChild(s);
      })(0);
    })();
  </script>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-[#0A1324] dark:text-slate-100 font-sans min-h-screen">
  <div class="max-w-7xl mx-auto p-4 md:p-6">

    <!-- TOPBAR -->
    <header class="sticky top-0 z-40 mb-4">
      <div class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white/80 dark:bg-[#0B1020]/70 backdrop-blur px-4 py-3 flex items-center gap-3">
        <a href="#" id="logoLink" class="flex items-center gap-3" title="Inicio">
          <img src="/assets/icon-zupply.svg" alt="Z" class="h-8 w-8 sm:hidden">
          <img src="/assets/logo-zupply.svg" class="h-5 hidden sm:block" onerror="this.remove()">
        </a>
        <div class="ml-2 h-6 w-px bg-slate-300/70 dark:bg-white/10"></div>
        <span class="text-sm opacity-80">Esc√°ner de paquetes</span>

        <div class="ml-auto flex items-center gap-2">
          <div class="relative" id="userMenuWrap">
            <button id="userBtn" class="flex items-center gap-2 px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 dark:bg-white/10 dark:hover:bg-white/15">
              <span class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-slate-200/60 dark:bg-white/10">üë§</span>
              <span id="username" class="max-w-[160px] truncate">Usuario</span>
              <span class="opacity-70">‚ñæ</span>
            </button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-[#0B1020]/90 backdrop-blur p-1 shadow-lg">
              <a href="#" id="homeLink" class="block w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">üè† Volver al inicio</a>
              <div id="menuDivider" class="my-1 h-px bg-slate-200 dark:bg-white/10"></div>
              <button id="logoutBtn" class="w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">‚éã Cerrar sesi√≥n</button>
            </div>
          </div>

          <button id="themeBtn" class="px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 text-slate-700 dark:bg-white/10 dark:hover:bg-white/15 dark:text-slate-100">Tema: auto</button>
        </div>
      </div>
    </header>

    <!-- CONTENIDO -->
    <main class="space-y-6">
      <!-- Modo -->
      <section class="rounded-2xl border border-slate-200 dark:border-white/15 bg-white dark:bg-white/5 p-4">
        <div class="flex flex-wrap items-center gap-6">
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="radio" name="modoScan" value="camara" checked />
            <span>Usar c√°mara</span>
          </label>
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="radio" name="modoScan" value="teclado" />
            <span>Usar lector USB / teclado</span>
          </label>
        </div>
      </section>

      <!-- Lector (sin selector/linterna) -->
      <section class="rounded-2xl border border-slate-200 dark:border-white/15 bg-white dark:bg-white/5 p-4">
        <div class="flex items-center gap-2 mb-3">
          <div class="grow"></div>
          <button id="startBtn" class="px-4 py-2 rounded-xl font-medium shadow-sm bg-[var(--z-primary)] hover:bg-[var(--z-primary-dark)] text-[var(--z-primary-fg)]">Iniciar c√°mara</button>
          <button id="stopBtn"  class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 bg-white hover:bg-slate-50 dark:border-white/10 dark:text-slate-100 dark:bg-white/10 dark:hover:bg-white/15" disabled>Detener</button>
        </div>

        <div id="reader" class="rounded-xl overflow-hidden border border-slate-200 dark:border-white/10 relative"></div>
        <p id="status" class="text-center text-sm opacity-80 mt-2">Listo. Aline√° el c√≥digo dentro del recuadro y manten√© 15‚Äì25 cm.</p>
      </section>

      <!-- Modo lector/teclado -->
      <section id="tecladoContainer" class="hidden rounded-2xl border border-slate-200 dark:border-white/15 bg-white dark:bg-white/5 p-4">
        <p class="text-sm opacity-80 mb-2">Enfoc√° el input, escane√° con tu lector (o peg√° el texto del QR) y presion√° Enter.</p>
        <input id="scannerInput" class="w-full border border-slate-300 dark:border-white/10 bg-white dark:bg-white/10 rounded-xl px-3 py-2" placeholder='{"tracking_id":"...","sender_id":"...","hash_code":"..."}' />
      </section>

      <!-- Resultados -->
      <section>
        <h2 class="text-lg font-semibold mb-3">Paquetes escaneados</h2>
        <div id="scanList" class="grid gap-3"></div>
      </section>
    </main>

    <footer class="py-6 text-center text-xs opacity-60">¬© <span id="anio"></span> Zupply</footer>
  </div>

  <script src="/js/escanear.js" defer></script>

  <script>
    // A√±o + user/tema (igual que el resto)
    document.getElementById('anio').textContent=new Date().getFullYear();
    (function(){
      const btn=document.getElementById('userBtn'),menu=document.getElementById('userMenu'),wrap=document.getElementById('userMenuWrap');
      btn.addEventListener('click',()=>menu.classList.toggle('hidden'));
      document.addEventListener('click',(e)=>{if(!wrap.contains(e.target))menu.classList.add('hidden');});
      document.getElementById('logoutBtn').addEventListener('click',async()=>{try{await fetch('/auth/logout',{method:'POST'})}catch{};localStorage.removeItem('zpl_auth');location.href='/auth/login'});

      // Funci√≥n para obtener la ruta de inicio seg√∫n el rol
      function getHomeRoute(role) {
        switch(role) {
          case 'cliente':
            return '/client-panel.html';
          case 'admin':
          case 'coordinador':
            return '/index.html';
          case 'chofer':
            return '/mis-envios.html';
          default:
            return '/';
        }
      }

      fetch('/me',{cache:'no-store'}).then(r=>{if(!r.ok)throw 0;return r.json()}).then(me=>{
        document.getElementById('username').textContent=(me.name||me.username||me.email||'Usuario');

        // Configurar redirecci√≥n del logo seg√∫n rol
        const userRole = me.role || 'admin';
        const homeRoute = getHomeRoute(userRole);

        const logoLink = document.getElementById('logoLink');
        const homeLink = document.getElementById('homeLink');

        // Actualizar href del logo y link de inicio
        if (logoLink) {
          logoLink.href = homeRoute;
        }
        if (homeLink) {
          homeLink.href = homeRoute;
        }
      }).catch(()=>location.href='/auth/login');
    })();
    (function(){
      const order=['light','dark','system']; const btn=document.getElementById('themeBtn');
      const apply=m=>{const prefers=matchMedia('(prefers-color-scheme: dark)').matches;document.documentElement.classList.toggle('dark',m==='dark'||(m==='system'&&prefers));localStorage.setItem('zpl_theme',m);btn.textContent='Tema: '+(m==='system'?'auto':m);}
      apply(localStorage.getItem('zpl_theme')||'system');
      btn.addEventListener('click',()=>{const c=localStorage.getItem('zpl_theme')||'system';apply(order[(order.indexOf(c)+1)%order.length]);});
    })();
  </script>
</body>
</html>
