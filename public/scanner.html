<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esc√°ner de Paquetes ‚Äî Zupply</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- versi√≥n 2.x de html5-qrcode desde unpkg -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
  (function () {
    if (new URLSearchParams(location.search).get('debug') !== '1') return;
    const box = document.createElement('pre');
    box.id = 'inpage-log';
    box.style.cssText = 'position:fixed;bottom:0;left:0;right:0;max-height:40vh;overflow:auto;background:#111;color:#0f0;font:12px/1.3 monospace;padding:8px;margin:0;z-index:9999;opacity:.95';
    document.body.appendChild(box);
    const push = (type, args) => {
      const msg = [...args].map(a => (typeof a==='object'? JSON.stringify(a,null,2) : String(a))).join(' ');
      box.textContent += `[${type}] ${msg}\n`;
      box.scrollTop = box.scrollHeight;
    };
    ['log','warn','error'].forEach(t => {
      const orig = console[t];
      console[t] = function(){ push(t, arguments); orig.apply(console, arguments); };
    });
    console.log('In-page console ON');
  })();
</script>
  <script src="/js/escanear.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">üì¶ Esc√°ner de Paquetes</h1>

  <!-- Selecci√≥n de modo -->
  <div class="mb-6">
    <label class="inline-flex items-center mr-4">
      <input type="radio" name="modoScan" value="camara" checked class="form-radio"/>
      <span class="ml-2">Usar c√°mara</span>
    </label>
    <label class="inline-flex items-center">
      <input type="radio" name="modoScan" value="teclado" class="form-radio"/>
      <span class="ml-2">Usar lector USB / teclado</span>
    </label>
  </div>

  <!-- Contenedor de c√°mara -->
  <div id="camaraContainer" class="w-full max-w-md bg-white p-4 rounded-lg shadow mb-6">
    <style>
  #reader {
    width: 100%;
    max-width: 520px;
    margin: 0 auto;
    aspect-ratio: 4 / 3;        /* iOS-friendly */
    position: relative;
    background: #000;           /* evita ‚Äúparpadeo‚Äù blanco */
    border-radius: 10px;
    overflow: hidden;           /* que no se salga el canvas */
  }
  #reader video, #reader canvas {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover;          /* llena el marco */
  }
</style>
    <div class="flex justify-between mb-4">
      <button id="startBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
        Iniciar C√°mara
      </button>
      <button id="stopBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 disabled:opacity-50" disabled>
        Detener C√°mara
      </button>
    </div>
    <div id="reader" class="w-full h-64 border rounded-lg overflow-hidden"></div>
    <!-- en tu HTML, debajo del reader -->
    <div id="debug" style="margin-top:12px;font:12px/1.4 system-ui;color:#b91c1c"></div>
    <p id="status" class="mt-4 text-center text-gray-600"></p>
  </div>

  <!-- Contenedor de lector USB -->
  <div id="tecladoContainer" class="hidden w-full max-w-md bg-white p-4 rounded-lg shadow mb-6">
    <label class="block mb-2 text-gray-700">Escane√° aqu√≠ con tu lector USB / teclado:</label>
    <input id="scannerInput" type="text" autofocus placeholder="Escanea el c√≥digo y presion√° Enter"
           class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"/>
  </div>

  <h2 class="text-2xl font-semibold mt-8">Paquetes escaneados</h2>
  <div id="scanList" class="w-full max-w-md mt-4 space-y-2"></div>
</body>
</html>
