<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Zupply - Panel Principal</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 600px; margin: auto; }
    h1 { text-align: center; color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 15px 0; }
    a {
      display: block;
      background: #4a00e0;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
    }
    a:hover {
      background: #7f00ff;
    }
  </style>
</head>
 <body>
  <h1>Panel Principal</h1>
  <ul>
    
  <li data-allow="admin,coordinador"><a href="/panel-general.html">📊 Panel General de Envíos</a></li>
  <li data-allow="admin,coordinador"><a href="/scanner.html">📷 Escanear Paquetes</a></li>
  <li data-allow="admin,coordinador"><a href="/subir-etiquetas.html">📥 Subir Etiquetas</a></li>
  <li data-allow="admin,coordinador"><a href="/ingreso-manual.html">👨🏻‍💻 Ingreso Manual</a></li>
  <li data-allow="admin,coordinador"><a href="/choferes.html">🚐 Panel Choferes</a></li>

  <!-- Solo admin -->
  <li data-allow="admin"><a href="/clientes.html">👥 Clientes</a></li>
  <li data-allow="admin"><a href="/facturacion-general.html">💰 Facturación</a></li>
  <li data-allow="admin"><a href="/panel-zonas-listas.html">🗺️ Zonas y Listas de Precios</a></li>
  <li data-allow="admin"><a href="/panel-usuarios.html">👤 Usuarios</a></li>

  </ul>
   
   <script>
  fetch('/me').then(r=>r.json()).then(me=>{
    document.querySelectorAll('[data-allow]').forEach(el=>{
      const allow = el.getAttribute('data-allow').split(',').map(s=>s.trim());
      if (!allow.includes(me.role)) el.style.display='none';
    });
  }).catch(()=>location.href='/auth/login');
</script>
   </body>
</html>
