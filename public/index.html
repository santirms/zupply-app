  <!-- Set inicial de tema: por defecto “system” (no forzamos dark/light) -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('zpl_theme'); // 'light' | 'dark' | 'system'
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark = (saved === 'dark') || (!saved || saved === 'system') && prefersDark;
        document.documentElement.classList.toggle('dark', wantDark);
        if (!saved) localStorage.setItem('zpl_theme','system');
      } catch {}
    })();
  </script>

  <script>
    // ====== Fecha / hora en topbar ======
    (function tick(){
      try {
        const now = new Date();
        const fmtFecha = new Intl.DateTimeFormat('es-AR', { weekday:'short', day:'2-digit', month:'short', year:'numeric' }).format(now);
        const fmtHora  = new Intl.DateTimeFormat('es-AR', { hour:'2-digit', minute:'2-digit', second:'2-digit' }).format(now);
        document.getElementById('fecha').textContent = fmtFecha;
        document.getElementById('hora').textContent  = fmtHora;
        document.getElementById('anio').textContent  = now.getFullYear();
      } catch {}
      setTimeout(tick, 1000);
    })();

      document.addEventListener('DOMContentLoaded', () => {
    loadKPIs();
    setInterval(loadKPIs, 60_000);
  });
    
async function loadKPIs() {
  const el = (id, v) => { const n = document.getElementById(id); if (n) n.textContent = v; };

  try {
    const r = await fetch('/api/kpis/home', { cache: 'no-store' });
    if (!r.ok) {
      // si es auth, mandamos a login
      if (r.status === 401 || r.status === 403) {
        location.href = '/auth/login';
        return;
      }
      const text = await r.text();
      console.error('KPIs HTTP error', r.status, text);
      throw new Error('kpis_fail'); // mantiene tu mensaje
    }
    const j = await r.json();
    el('kpi-pend', j.pendientes ?? '0');
    el('kpi-ruta', j.en_ruta ?? '0');
    el('kpi-ent',  j.entregados ?? '0');
    el('kpi-inc',  j.incidencias ?? '0');
  } catch (e) {
    console.error('No se pudieron cargar los KPIs', e);
    el('kpi-pend', '—'); el('kpi-ruta', '—'); el('kpi-ent', '—'); el('kpi-inc', '—');
  }
}

    // ====== Menú usuario ======
    (function userMenu(){
      const btn = document.getElementById('userBtn');
      const menu = document.getElementById('userMenu');
      const wrap = document.getElementById('userMenuWrap');
      btn.addEventListener('click', ()=> menu.classList.toggle('hidden'));
      document.addEventListener('click', (e)=>{
        if (!wrap.contains(e.target)) menu.classList.add('hidden');
      });
      document.getElementById('logoutBtn').addEventListener('click', async ()=>{
        try { await fetch('/auth/logout', { method:'POST' }); } catch {}
        try { localStorage.removeItem('zpl_auth'); localStorage.removeItem('zpl_username'); } catch {}
        location.href = '/auth/login';
      });
    })();

    // ====== Tema: cycle light/dark/system (default system) ======
    (function themeToggle(){
      const order = ['light','dark','system'];
      const btn = document.getElementById('themeBtn');
      const apply = (mode) => {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark = mode === 'dark' || (mode === 'system' && prefersDark);
        document.documentElement.classList.toggle('dark', wantDark);
        localStorage.setItem('zpl_theme', mode);
        btn.textContent = 'Tema: ' + (mode === 'system' ? 'auto' : mode);
      };
      // init label
      apply(localStorage.getItem('zpl_theme') || 'system');
      btn.addEventListener('click', ()=>{
        const current = localStorage.getItem('zpl_theme') || 'system';
        const next = order[(order.indexOf(current)+1)%order.length];
        apply(next);
      });
    })();

    // ====== Visibilidad por rol + nombre de usuario ======
    fetch('/me', { cache:'no-store' })
      .then(r => {
        if (!r.ok) throw new Error('unauth');
        return r.json();
      })
      .then(me => {
        // Nombre en topbar
        const name = me.name || me.username || me.email || 'Usuario';
        document.getElementById('username').textContent = name;
        try { localStorage.setItem('zpl_username', name); } catch {}

        // Mostrar/ocultar módulos por rol
        document.querySelectorAll('[data-allow]').forEach(el=>{
          const allow = el.getAttribute('data-allow').split(',').map(s=>s.trim());
          if (!allow.includes(me.role)) el.style.display='none';
        });
      })
      .catch(()=> location.href='/auth/login');
  </script>
