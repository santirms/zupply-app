<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Zupply | Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: "class" };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    (function(){
      try{
        const saved = localStorage.getItem('zpl_theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark = (saved === 'dark') || (!saved || saved === 'system') && prefersDark;
        document.documentElement.classList.toggle('dark', wantDark);
        if(!saved) localStorage.setItem('zpl_theme','system');
      }catch{}
    })();
  </script>

  <style>
    :root{ --z-primary:#F59E0B; --z-primary-dark:#D97706; --z-primary-fg:#111827; }
    .select-dark{ appearance:auto; }
    .dark .select-dark{ color-scheme: dark; }
    .dark .select-dark option{ background:#0B1020 !important; color:#e5e7eb !important; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-[#0A1324] dark:text-slate-100 font-sans min-h-screen">
  <div class="max-w-7xl mx-auto p-4 md:p-6">

    <!-- TOPBAR -->
    <header class="sticky top-0 z-40 mb-4">
      <div class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white/80 dark:bg-[#0B1020]/70 backdrop-blur px-4 py-3 flex items-center gap-3">
        <a href="/index.html" class="flex items-center gap-3" title="Inicio">
          <div class="h-8 w-8 grid place-items-center rounded" style="background:linear-gradient(135deg,#F6B64A,#F59E0B,#D97706)">
            <span class="text-white font-black">Z</span>
          </div>
          <img src="/assets/logo-zupply.svg" alt="Zupply" class="h-5 hidden sm:block" onerror="this.remove()">
          <span class="sm:hidden font-semibold tracking-wide text-amber-500">zupply</span>
        </a>

        <div class="ml-2 h-6 w-px bg-slate-300/70 dark:bg-white/10"></div>
        <span class="text-sm opacity-80">Usuarios</span>

        <div class="ml-auto flex items-center gap-2">
          <div class="relative" id="userMenuWrap">
            <button id="userBtn"
              class="flex items-center gap-2 px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 dark:bg-white/10 dark:hover:bg-white/15">
              <span class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-slate-200/60 dark:bg-white/10">üë§</span>
              <span id="username" class="max-w-[160px] truncate">Usuario</span>
              <span class="opacity-70">‚ñæ</span>
            </button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-[#0B1020]/90 backdrop-blur p-1 shadow-lg">
              <a href="/index.html" class="block w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">üè† Volver al inicio</a>
              <div class="my-1 h-px bg-slate-200 dark:bg-white/10"></div>
              <button id="logoutBtn" class="w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">‚éã Cerrar sesi√≥n</button>
            </div>
          </div>

          <button id="themeBtn"
            class="px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 text-slate-700 dark:bg-white/10 dark:hover:bg-white/15 dark:text-slate-100">
            Tema: auto
          </button>
        </div>
      </div>
    </header>

    <!-- CONTENIDO -->
    <div class="grid gap-6">
      <!-- Crear usuario -->
      <section class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-white/5 p-4 md:p-6 shadow-sm">
        <h2 class="text-xl md:text-2xl font-bold mb-4">Crear usuario</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
          <label class="text-sm">
            Rol
            <select id="role" class="select-dark mt-1 w-full p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-[#0B1020]">
              <option value="admin">admin</option>
              <option value="coordinador">coordinador</option>
              <option value="chofer">chofer</option>
            </select>
          </label>
        </div>

        <div id="adminFields" class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <label class="text-sm">Email
            <input id="email" type="email" class="mt-1 w-full p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent">
          </label>
          <label class="text-sm">Contrase√±a (opcional)
            <input id="password" type="password" class="mt-1 w-full p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent" placeholder="opcional">
          </label>
        </div>

        <div id="coorFields" class="grid grid-cols-1 md:grid-cols-3 gap-3 hidden">
          <label class="text-sm">Email
            <input id="emailC" type="email" class="mt-1 w-full p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent">
          </label>
          <label class="text-sm">Contrase√±a (opcional)
            <input id="passwordC" type="password" class="mt-1 w-full p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent" placeholder="opcional">
          </label>
        </div>

        <div id="choferFields" class="grid grid-cols-1 md:grid-cols-3 gap-3 hidden">
          <label class="text-sm">Nombre (username)
            <input id="chofer_nombre" class="mt-1 w-full p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent" placeholder="Juan P√©rez">
          </label>
          <label class="text-sm">Tel√©fono (ser√° la contrase√±a inicial)
            <input id="chofer_telefono" class="mt-1 w-full p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent">
          </label>
        </div>

        <div class="mt-4 flex items-center gap-3">
          <button id="crear"
                  class="px-4 py-2 rounded-xl font-semibold shadow-sm bg-[var(--z-primary)] hover:bg-[var(--z-primary-dark)] text-[var(--z-primary-fg)]">
            Crear
          </button>
          <span id="msg" class="text-sm opacity-80"></span>
        </div>
      </section>

      <!-- Listado (sin columna ID y ocultando admins) -->
      <section class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-white/5 p-4 md:p-6 shadow-sm">
        <h2 class="text-xl md:text-2xl font-bold mb-4">Listado</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm divide-y divide-slate-200 dark:divide-white/10" id="tbl">
            <thead class="bg-slate-50 dark:bg-white/5">
              <tr>
                <th class="px-3 py-2 text-left font-semibold">Email</th>
                <th class="px-3 py-2 text-left font-semibold">Usuario</th>
                <th class="px-3 py-2 text-left font-semibold">Rol</th>
                <th class="px-3 py-2 text-left font-semibold">Activo</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-200 dark:divide-white/10">
              <!-- filas por JS -->
            </tbody>
          </table>
        </div>
        <p class="mt-2 text-xs opacity-60">* Se ocultan los usuarios con rol <strong>admin</strong> (dato interno).</p>
      </section>
    </div>

    <footer class="py-6 text-center text-xs opacity-60">¬© <span id="anio"></span> Zupply</footer>
  </div>

  <script src="/js/panel-usuarios.js" defer></script>
</body>
</html>
