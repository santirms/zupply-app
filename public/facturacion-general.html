<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zupply | Facturaci√≥n General</title>

  <!-- Tailwind: dark por clase -->
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: "class" };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tema inicial: por defecto ‚Äúsystem‚Äù -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('zpl_theme'); // 'light'|'dark'|'system'
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const wantDark = (saved === 'dark') || (!saved || saved === 'system') && prefersDark;
        document.documentElement.classList.toggle('dark', wantDark);
        if (!saved) localStorage.setItem('zpl_theme','system');
      } catch {}
    })();
  </script>

  <!-- SheetJS (XLSX) -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      --z-primary:#F59E0B;      /* √°mbar suave */
      --z-primary-dark:#D97706; /* hover */
      --z-primary-fg:#111827;   /* texto sobre √°mbar */
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-[#0A1324] dark:text-slate-100 font-sans min-h-screen">
  <div class="max-w-7xl mx-auto p-4 md:p-6">

    <!-- TOPBAR (sticky, siempre visible) -->
    <header class="sticky top-0 z-40 mb-4">
      <div class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white/80 dark:bg-[#0B1020]/70 backdrop-blur px-4 py-3 flex items-center gap-3">
        <!-- Home / Logo -->
        <a href="/index.html" class="flex items-center gap-3" title="Inicio">
          <div class="h-8 w-8 grid place-items-center rounded" style="background:linear-gradient(135deg,#F6B64A,#F59E0B,#D97706)">
            <span class="text-white font-black">Z</span>
          </div>
          <img src="/assets/logo-zupply.svg" alt="Zupply" class="h-5 hidden sm:block" onerror="this.remove()">
          <span class="sm:hidden font-semibold tracking-wide text-amber-500">zupply</span>
        </a>

        <div class="ml-2 h-6 w-px bg-slate-300/70 dark:bg-white/10"></div>
        <span class="text-sm opacity-80">Facturaci√≥n General</span>

        <div class="ml-auto flex items-center gap-2">
          <!-- Usuario -->
          <div class="relative" id="userMenuWrap">
            <button id="userBtn"
              class="flex items-center gap-2 px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 dark:bg-white/10 dark:hover:bg-white/15">
              <span class="inline-flex h-6 w-6 items-center justify-center rounded-full bg-slate-200/60 dark:bg-white/10">üë§</span>
              <span id="username" class="max-w-[160px] truncate">Usuario</span>
              <span class="opacity-70">‚ñæ</span>
            </button>
            <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-[#0B1020]/90 backdrop-blur p-1 shadow-lg">
              <a href="/index.html" class="block w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">üè† Volver al inicio</a>
              <div class="my-1 h-px bg-slate-200 dark:bg-white/10"></div>
              <button id="logoutBtn" class="w-full text-left px-3 py-2 rounded-xl hover:bg-slate-50 dark:hover:bg-white/10 text-sm">‚éã Cerrar sesi√≥n</button>
            </div>
          </div>

          <!-- Tema -->
          <button id="themeBtn"
            class="px-3 py-1.5 rounded-xl text-sm border border-slate-300 dark:border-white/10 bg-white hover:bg-slate-50 text-slate-700 dark:bg-white/10 dark:hover:bg-white/15 dark:text-slate-100">
            Tema: auto
          </button>
        </div>
      </div>
    </header>

    <!-- CONTENIDO -->
    <div class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-white/5 p-4 md:p-6 shadow-sm">
      <h2 class="text-2xl md:text-3xl font-bold mb-4">Panel de Facturaci√≥n General</h2>

      <!-- Filtros -->
      <div class="flex flex-wrap items-end gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium">Cliente</label>
          <select id="filtroCliente"
                  class="mt-1 block w-56 p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent">
            <option value="">Todos</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Desde</label>
          <input type="date" id="desde"
                 class="mt-1 block p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent"/>
        </div>
        <div>
          <label class="block text-sm font-medium">Hasta</label>
          <input type="date" id="hasta"
                 class="mt-1 block p-2 rounded-xl border border-slate-300 dark:border-white/10 bg-white dark:bg-transparent"/>
        </div>

        <button onclick="filtrar()"
          class="px-4 py-2 rounded-xl font-semibold shadow-sm bg-[var(--z-primary)] hover:bg-[var(--z-primary-dark)] text-[var(--z-primary-fg)]">
          üîç Filtrar
        </button>
        <button onclick="exportarExcel()"
          class="px-4 py-2 rounded-xl border border-slate-300 text-slate-700 bg-white hover:bg-slate-50
                 dark:border-white/10 dark:text-slate-100 dark:bg-white/10 dark:hover:bg-white/15">
          ‚¨áÔ∏è Exportar Excel
        </button>
      </div>

      <!-- Tabla -->
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm divide-y divide-slate-200 dark:divide-white/10">
          <thead class="bg-slate-50 dark:bg-white/5">
            <tr>
              <th class="px-4 py-2 text-left font-semibold">Tracking #</th>
              <th class="px-4 py-2 text-left font-semibold">Cliente</th>
              <th class="px-4 py-2 text-left font-semibold">C√≥digo Interno</th>
              <th class="px-4 py-2 text-left font-semibold">Sender ID</th>
              <th class="px-4 py-2 text-left font-semibold">Partido</th>
              <th class="px-4 py-2 text-right font-semibold">Precio</th>
              <th class="px-4 py-2 text-left font-semibold">Fecha</th>
            </tr>
          </thead>
          <tbody id="tabla-body" class="divide-y divide-slate-200 dark:divide-white/10">
            <!-- Filas generadas por JS -->
          </tbody>
        </table>
      </div>

      <!-- Totales -->
      <div id="total-info" class="mt-4 text-right text-sm opacity-80">
        <!-- se completa por JS -->
      </div>
    </div>

    <footer class="py-6 text-center text-xs opacity-60">¬© <span id="anio"></span> Zupply</footer>
  </div>

  <!-- JS de la pantalla -->
  <script src="/js/facturacion-general.js" defer></script>
</body>
</html>
